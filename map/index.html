<!DOCTYPE html>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
body {
    font: 12px Georgia;
    width: 100%;
    height: 650px;
}

.land {
    stroke-width: 1px;
    stroke: #000000;
    fill: transparent;
    cursor: pointer;
}

.brauer {
    fill: #F4A460;
}
</style>

<body>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src='https://d3js.org/topojson.v1.min.js'></script>
    <script>
    var viewportWidth = window.innerWidth;
    //Map dimensions (in pixels)
    function draw() {
        var map = d3.select('body')

        var width = getWidth();
        var height = parseFloat(map.style('height'));

        //Map projection
        var projection = d3.geoMercator()
            .scale(getScale())
            .center([10.451871070669485, 51.3217172050879]) //projection center
            .translate(getTranslation(width, height)) //translate to center the map in view

        //Generate paths based on projection
        var path = d3.geoPath()
            .projection(projection)
            .pointRadius(2);;

        //Create an SVG
        var svg = map.append('svg')
            .attr('width', width)
            .attr('height', height);

        d3.queue()
            .defer(d3.json, 'germany.topo.json')
            .defer(d3.csv, 'data.csv', typeBrauer)
            .await(ready);

        function ready(error, ger, brauer) {
            if (error) throw error;

            //Create a path for each map feature in the data
            svg.selectAll('path')
                .data(topojson.feature(ger, ger.objects.vg2500_lan).features)
                .enter()
                .append('path')
                .attr('class', 'land')
                .attr('d', path);

            svg.append("path")
                .datum({ type: "MultiPoint", coordinates: brauer })
                .attr("class", "brauer")
                .attr("d", path);
        };
    }

    function typeBrauer(d) {
        d[0] = +d.lon;
        d[1] = +d.lat;
        d.arcs = { type: "MultiLineString", coordinates: [] };
        return d;
    }

    draw();
    // var timeout;

    // d3.select(window).on('resize', function() {
    //     clearTimeout(timeout);

    //     timeout = setTimeout(function() {
    //         d3.select('svg').remove();
    //         draw();
    //     }, 200);
    // });

    // Skalierung abhÃ¤ngig von Viewport-Breite errechnen
    function getWidth() {
        var initWidth;
        if (viewportWidth > 480) {
            initWidth = 480
        } else {
            initWidth = 310
        }
        return initWidth;
    }

    function getScale() {
        var initScale;
        if (viewportWidth < [480]) {
            initScale = 1900;
        } else {
            initScale = 3000;
        }
        return initScale;
    }

    function getTranslation(width, height) {
        var initTrans;
        if (viewportWidth < [480]) {
            initTrans = [width / 2, height / 3];
        } else {
            initTrans = [width / 2, height / 2];
        }
        return initTrans;
    }
    </script>
